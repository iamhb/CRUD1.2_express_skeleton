<!doctype html>
<html ng-app="crudApp">
<head>
  <title>
     CRUD Angular 1.2
  </title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body ng-controller="mainController">
  
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 panel panel-default pad">
        <form name="myForm">
          <div class="form-group">
            <h3 class="head" align="center">Add Data</h3>
            <label>First Name: </label>
            <input type="text" class="form-control text-capitalize"  ng-model="firstname" required ng-minlength="3">

          </div>

          <div class="form-group">
            <label>Last Name: </label>
            <input type="text" class="form-control text-capitalize" ng-model="lastname" ng-minlength="3">
          </div>
          <div class="form-group">
            <label>Age: </label>
            <input type="number" class="form-control" ng-model="age" ng-minlength="1" ng-maxlength="2" ng-required>
          </div>

          
          <div align="center">
            <button type="submit" class="btn btn-success" ng-click="createTodo()"  ng-disabled="myForm.$invalid" >Add</button>
          </div> <br>

          <div class="alert alert-success" ng-show="isSuccess">
          <strong>Success!</strong> Thanks! Data has been added successfully
          </div>

          
          <div class="alert alert-danger" ng-show="isValidFailed">
        <strong>Danger!</strong> Kindly provide us valid information
         </div>
        </form>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-3 panel panel-default pad">
      <h3 class="head" align="center">Update Data</h3>
      <div class="form-group">

        <label>Choose First Name Value to Update: </label>

        <select ng-model="selectedValue" class="form-control">
          <option ng-repeat="todo in todos">{{todo.fname}}</option>
        </select><br>

        <label>Choose Column: </label>
         <select ng-model="columnValue" ng-click="showColumnValues(columnValue)" class="form-control">
          <option value="fname">First Name</option>
          <option value="lname">Last Name</option>
          <option value="age">Age</option>
        </select> <br>

          <select ng-model="updateOldValue" class="form-control">
          <option ng-repeat="i in columnValueArr">{{i}}</option>
        </select><br>


      </div>
      <div class="form-group">
            <label>Update</label>
            <input type="text" class="form-control" ng-model="updatedValue">
      </div>
      <div align="center">
        <button type="submit" class="btn btn-success" ng-click="updateValueFun()">Update</button>
      </div>      
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-4">
      <h3 class="head" align="center">Fetched Data</h3>

      <table class="table table-striped" align="center">
        <thead>
          <tr>
            <th>S.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr  ng-repeat="todo in todos">
            <td>{{ $index + 1 }}. </td>
            <!-- <td>{{ todo._id }}</td> -->
            <td> {{ todo.fname }} </td>
            <td>{{ todo.lname }} </td>
            <td>{{ todo.age }} </td>
            <td style="cursor:pointer;background-color:#ff4d4d" class="badge remv" ng-click="removeItem(todo.fname )">x</td>
           <!--  <span style="cursor:pointer;" class="badge" ng-click="removeItem($index)"> Delete</span>-->
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
